<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lossea</title>

<style>
body {
  font-family: Georgia, serif;
}

.map-container {
  position: relative;
  display: 100%;
}

.map-image {
  width: 800px;
}

.spot {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
  cursor: pointer;
  transform: translate(-50%, -50%);
}

.popup {
  position: absolute;
  top: 20px;
  right: 20px;
  background: white;
  padding: 15px;
  border: 1px solid #ccc;
  width: 250px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<h1>Lossea</h1>

<div class="map-container">
  <img src="--_Lossea_--.png" class="map-image">

  <!-- Clickable spots -->
  <div class="spot" style="top:40%; left:30%;"
       data-title="Location A"
       data-description="Description for location A."></div>

  <div class="spot" style="top:60%; left:55%;"
       data-title="Location B"
       data-description="Description for location B."></div>
</div>

<div id="popup" class="popup hidden">
  <h3 id="popup-title"></h3>
  <p id="popup-description"></p>
</div>

<script>
const spots = document.querySelectorAll('.spot');
const popup = document.getElementById('popup');
const title = document.getElementById('popup-title');
const description = document.getElementById('popup-description');

spots.forEach(spot => {
  spot.addEventListener('click', () => {
    title.textContent = spot.dataset.title;
    description.textContent = spot.dataset.description;
    popup.classList.remove('hidden');
  });
});
</script>

</body>
</html>
