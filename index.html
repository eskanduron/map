<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lossea</title>

<style>
body {
  font-family: Georgia, serif;
}

.map-container {
  position: relative;
  display: inline-block;
}

.map-image {
  width: 100%;
  height: auto;
  display: block;
}

.spot {
  position: absolute;
  width: 4px;
  height: 4px;
  background: red;
  border-radius: 50%;
  cursor: pointer;
  transform: translate(-50%, -50%);
}

.popup {
 position: absolute;
  background: white;
  padding: 15px;
  border: 1px solid #ccc;
  width: 220px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  transform: translate(10px, -50%);
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<h1>Lossea</h1>

<div class="map-container">
  <img src="--_Lossea_--.png" class="map-image">

  <!-- Clickable spots -->
  <div class="spot" style="top:51%; left:59%;"
       data-title="Vycar"
       data-description="The seat of power in the reclaimed world, Vycar itself is an timeworn land ruled by young masters. Conquered quickly during the War of the Ones due to its lordsâ€™ apathy, hunger for control, or claims that their kingdoms were destined to lead, Vycar was only able to avoid the destruction suffered by Lon due to the aid of Eayre and their holdout against Malfactus. Now united once more under the mysterious sage wisdom of the Boy-King Viko, their pact is a shaky one, with old customs and superstitions creeping though the green forests and hills of Vycar."></div>

  <div class="spot" style="top:60%; left:55%;"
       data-title="Location B"
       data-description="Description for location B."></div>
</div>

<div id="popup" class="popup hidden">
  <h3 id="popup-title"></h3>
  <p id="popup-description"></p>
</div>

<script>
const spots = document.querySelectorAll('.spot');
const popup = document.getElementById('popup');
const title = document.getElementById('popup-title');
const description = document.getElementById('popup-description');

spots.forEach(spot => {
  spot.addEventListener('click', () => {

    // Update text
    title.textContent = spot.dataset.title;
    description.textContent = spot.dataset.description;

    // Get spot position
    const rect = spot.getBoundingClientRect();
    const containerRect = document.querySelector('.map-container').getBoundingClientRect();

    // Position popup relative to container
    popup.style.left = (rect.left - containerRect.left + rect.width) + "px";
    popup.style.top = (rect.top - containerRect.top + rect.height / 2) + "px";

    popup.classList.remove('hidden');
  });
});
</script>

</body>
</html>
